<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="../style/movie.css">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/f2d1dec8c8.js" crossorigin="anonymous"></script>
    <title>Hermenegildo</title>
</head>
<body>
    <header>
        <div class="border_nav">
            <nav class="nav">
                <p><a href="index.html" class="nav__logo">Hermenegildo</a></h2>
                <ul class="nav__ul">
                    <li class="nav__li"><i class="fa-solid fa-house"></i><a href="index.html">Home</a></li>
                    <li class="nav__li"><i class="fa-solid fa-magnifying-glass"></i><a href="explore.html">Explore</a></li>
                    <li class="nav__li"><i class="fa-solid fa-circle-user"></i><a href="#" id="login">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="title-container">
            <h1 class="title-movie">Title of the movie</h1>
            <h2 class="preview-movie"></h6>
        </div>

        <div class="container-img-video">
            
            <div class="container-img">
                <div class="img"><img src="#" alt=""></div>
            </div>
            
            <div class="container-video">
                <iframe class="video-link" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </div>
        
        <div class="container-genres">
        </div>

        <div class="container-info">
            <div class="description">
                <p></p>
            </div>
           
            <div class="container-stats">
                <div>
                    <ul class="info-stats">
                        <li class="info-stats-genre">Genre: </li>

                        <li class="info-stats-date">Release date: </li>

                        <li class="info-stats-rating">Rating: </li>

                        <li class="info-stats-long">Duration: </li>
                    </ul>
                </div>
               
                <div class="images"></div>
            </div>
        </div>
    </div>

    <div class="comments-container">
        <div class="full-boxer">
            <div class="send-comment-container">
                <div class="box-top">
                    <div class="profile">
                        <div class="profile-image">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="">
                        </div>
                        <div class="profile-name">
                            <strong class="connected-user"></strong>
                        </div>
                    </div>
                </div>
                <div class="box-comment">
                    <textarea class="comment-text" name="comment" id="" cols="30" rows="10" placeholder="Type your review.."></textarea>
                    <button class="send-comment">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/objects.js"></script>
    <script src="../js/account.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/movie.js"></script>
</body>
</html>
