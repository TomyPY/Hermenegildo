<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Hermenegildo register</title>
</head>
<body>
    <form class="form">
        <h2 class="form__title">Ingresa</h2>
        <p class="form__paragraph">¿No tienes cuenta? <a href="register.html" class="form__link">Registrate aqui</a></p>
        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder="Nombre">
            </div>
                <input type="password" id="password" class="form__input" placeholder="Contraseña">
            </div>

            <input type="button" class="form__submit" id="button" value="Ingresar" >
            <p id="error"></p>
        </div>
    </form>
    <div class="logo">
        <a href="index.html"><h2>Hermenegildo</h2></a>
        <p>Productora de cine</p>
    </div>
    <script src="./js/alogin.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
